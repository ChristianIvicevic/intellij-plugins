<html><body><div class="definition"><pre><b>Property: </b><span style="color:#660e7a;font-weight:bold;">phy-connection-type</span><br/><b>Declared in: </b>/<span style="color:#000080;font-weight:bold;">node</span><span class="grayed"> (esp32.overlay)</span><br/><b>Type: </b>string<br/><b>Enum: </b>{ <span style="color:#008000;font-weight:bold;">"rmii"</span>, <span style="color:#008000;font-weight:bold;">"mii"</span> }<br/><b>Default: </b><span style="color:#008000;font-weight:bold;">"rmii"</span></pre></div><div class="content">Phy connection type define the physical interface connection between PHY and MAC.  The default value uses Reduced Media-Independent Interface (RMII) mode.</div></body></html>

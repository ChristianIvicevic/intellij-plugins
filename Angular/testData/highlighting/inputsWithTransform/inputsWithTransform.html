        [nope]="'true'"
        [alsoNo]="'true'"
        [strict]="'true'"
        [obj]="{foo: 12}"
></app-test>
<app-test

        [obj]="{foo: 12, <error descr="Type { bar: number, foo: number } is not assignable to type { foo: number }  Object literal may only specify known properties, but the following are extra: 'bar'">bar: 13</error>}"
        [obj_virtual]="{foo: 12, bar: 13}"
></app-test>
<app-test
        [nope]="'foo'"
        [alsoNo]="'foo'"
        [strict]="<error descr="Type \"foo\" is not assignable to type \"true\" | \"false\"  Type \"foo\" is not assignable to type \"false\"    Type \"foo\" is not assignable to type \"true\"">'foo'</error>"
        [obj]="<error descr="Type { bar: number } is not assignable to type { foo: number }">{bar: 13}</error>"
></app-test>
<app-test
        [nope]="true"
        [alsoNo]="<error descr="Type boolean is not assignable to type string">true</error>"
        [strict]="<error descr="Type true is not assignable to type \"true\" | \"false\"  Type true is not assignable to type \"false\"    Type true is not assignable to type \"true\"">true</error>"
></app-test>

></app-test>

        [strict]="<error descr="Type null is not assignable to type \"true\" | \"false\"  Type null is not assignable to type \"false\"    Type null is not assignable to type \"true\"">null</error>"
        [obj]="<error descr="Type null is not assignable to type { foo: number }">null</error>"
></app-test>
<app-test
        nope="true"
        alsoNo="true"
        strict="true"
        obj=<error descr="Type \"null\" is not assignable to type { foo: number }">"null"</error>
></app-test>

        alsoNo="false"
        strict="false"
></app-test>
